<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style type="text/css">
        * {
            color: rgb(121, 125, 160);

            text-align: center;

        }

        body {
            background-size: 100% 100%;
            background-attachment: fixed;

        }
    </style>
</head>

<body>

<div>

</html>
